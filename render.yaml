services:
  # Backend API with Frontend
  - type: web
    name: tinylink-backend
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build && cd ..
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: tinylink-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: tinylink-db
    plan: free
    databaseName: tinylink
    user: tinylink
